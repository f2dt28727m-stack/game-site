<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free H5 Games</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #0f0f23; color: white; min-height: 100vh; }
        
        header { 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            padding: 20px; 
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        h1 { font-size: 1.5rem; }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .game-card {
            background: #1a1a2e;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #2a2a4e;
            transition: all 0.3s;
        }
        
        .game-card:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }
        
        .game-card.coming-soon {
            opacity: 0.5;
            border-style: dashed;
        }
        
        .game-icon { font-size: 3rem; margin-bottom: 10px; }
        .game-name { font-size: 0.9rem; font-weight: 600; }
        .game-status { font-size: 0.7rem; color: #888; margin-top: 5px; }
        
        /* Game player */
        .player { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: #0f0f23; 
            z-index: 1000;
            flex-direction: column;
        }
        .player.active { display: flex; }
        
        .player-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player-header h2 { font-size: 1rem; }
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        iframe { flex: 1; border: none; width: 100%; }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.8rem;
        }
        
        @media (min-width: 768px) {
            .games-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>
    <header>

    <div class="games-grid" id="games">
        <!-- Games will be loaded here -->

    <footer>
        ¬© 2026 Free Games - No Download Required

    <!-- Game Player -->

        <div class="player-header">
            <button class="back-btn" onclick="closeGame()">‚Üê Back</button>
            <h2 id="gameTitle">Game</h2>

        <iframe id="gameFrame" allowfullscreen></iframe>
    </div>

    <script>
        const games = [
            { id: 1, name: "Happy Ball", icon: "üéØ", status: "", url: "happy-ball.html" },

            { id: 10, name: "Êõ¥Â§öÊ∏∏Êàè", icon: "üéÆ", status: "COMING SOON", url: "" }
        ];
        
        function renderGames() {
            const container = document.getElementById('games');
            container.innerHTML = games.map(g => `
                <div class="game-card ${g.url ? '' : 'coming-soon'}" onclick="${g.url ? `playGame('${g.name}', '${g.url}')` : ''}">
                    <div class="game-icon">${g.icon}</div>
                    <div class="game-name">${g.name}</div>
                    <div class="game-status">${g.status}</div>
                </div>
            `).join('');
        }
        
        function playGame(title, url) {
            document.getElementById('gameTitle').textContent = title;
            document.getElementById('gameFrame').src = url;
            document.getElementById('player').classList.add('active');
        }
        
        function closeGame() {
            document.getElementById('gameFrame').src = '';
            document.getElementById('player').classList.remove('active');
        }
        
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeGame();
        });
        
        renderGames();
    </script>
</body>
</html>
