        .section-title span {

        }
        
        .games-grid {

        .game-card {

            border-radius: 12px;

            cursor: pointer;

        .game-card:active {

        }
        
        .game-card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #e9ecef;
        }
        
        .game-card .game-title {
            padding: 10px 8px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* All Games */
        .all-games .games-grid {
            grid-template-columns: repeat(2, 1fr);

        /* Ad Banner Middle */
        .ad-banner-middle {
            background: #f0f0f0;

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            margin: 16px 20px;
            border-radius: 8px;

        /* Game Modal */
        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            z-index: 1000;
            flex-direction: column;
        }
        
        .game-modal.active {
            display: flex;
        }
        
        .modal-header {
            background: #1a1a1a;
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-header h2 {
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }
        
        .close-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .game-frame {
            flex: 1;
            width: 100%;
            border: none;
        }
        
        /* Game Loading Overlay */
        .game-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .game-loading.hidden {
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .game-loading p {
            color: #888;
            margin-top: 16px;
        }
        
        /* Footer */
        footer {
            background: #1a1a1a;
            color: #888;
            padding: 20px;
            text-align: center;
            font-size: 0.75rem;
        }
        
        footer a {
            color: #aaa;
            text-decoration: none;
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: #888;
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .all-games .games-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>

        // Render Games
        function renderGames() {
            const dailyPicksContainer = document.getElementById('dailyPicks');
            const allGamesContainer = document.getElementById('allGames');
            
            // Daily picks - top 6
            const topGames = games.slice(0, 6);
            dailyPicksContainer.innerHTML = topGames.map(game => createGameCard(game)).join('');
            
            // All games
            allGamesContainer.innerHTML = games.map(game => createGameCard(game)).join('');
        }

        function createGameCard(game) {
            return `
                <div class="game-card" onclick="openGame('${game.name}', '${game.url}')">
                    <img src="${game.image}" alt="${game.name}" loading="lazy" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 9%22><rect fill=%22%23e9ecef%22 width=%2216%22 height=%229%22/><text x=%228%22 y=%225%22 text-anchor=%22middle%22 fill=%22%23888%22 font-size=%221%22>Game</text></svg>'">
                    <div class="game-title">${game.name}</div>
                </div>
            `;
        }

        // Game Modal
        function openGame(title, url) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('gameLoading').classList.remove('hidden');
            document.getElementById('gameFrame').src = url;
            document.getElementById('gameModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function hideLoading() {
            document.getElementById('gameLoading').classList.add('hidden');
        }

        function closeGame() {
            document.getElementById('gameFrame').src = '';
            document.getElementById('gameModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close modal on back button
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeGame();
            }
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const filtered = games.filter(game => 
                game.name.toLowerCase().includes(query)
            );
            
            const allGamesContainer = document.getElementById('allGames');
            allGamesContainer.innerHTML = filtered.map(game => createGameCard(game)).join('');
        });

        // Initialize
        renderGames();
