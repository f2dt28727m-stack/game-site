<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Free Online Games</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #f0f0f0; min-height: 100vh; }
        header { background: linear-gradient(135deg, #1a1a2e, #16213e); color: white; padding: 20px; text-align: center; }
        h1 { font-size: 1.5rem; }
        .games { padding: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .game { background: white; border-radius: 12px; overflow: hidden; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .game:active { transform: scale(0.98); }
        .thumb { height: 80px; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
        .name { padding: 8px; font-size: 0.7rem; text-align: center; font-weight: 600; }
        .player { display: none; position: fixed; inset: 0; background: #000; z-index: 999; flex-direction: column; }
        .player.active { display: flex; }
        .player-header { background: #1a1a2e; color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        .player-header h2 { font-size: 1rem; }
        .close-btn { background: #e94560; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        iframe { flex: 1; border: none; }
        footer { background: #1a1a2e; color: #666; padding: 20px; text-align: center; font-size: 0.7rem; }
        @media (min-width: 768px) { .games { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
