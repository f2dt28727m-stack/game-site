<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Ball</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; 
            background: #1a1a2e; 
            color: white; 
            overflow:-action: none;
 hidden;
            touch        }
        #game { width: 100vw; height: 100vh; display: block; }
        #ui {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        #score { font-size: 2rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        #hint { font-size: 0.9rem; opacity: 0.7; margin-top: 5px; }
        #restart, #win {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e94560;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            z-index: 20;
            display: none;
        }
        #win { background: linear-gradient(135deg, #667eea, #764ba2); }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">0</div>
        <div id="hint">Draw lines to guide ball to cup</div>
    </div>
    <canvas id="game"></canvas>
    <button id="restart" onclick="restart()">Try Again</button>
    <button id="win" onclick="nextLevel()">Next Level!</button>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        let W, H;
        let ball = null;
        let lines = [];
        let cups = [];
        let currentLevel = 1;
        let score = 0;
        let gameRunning = true;
        let obstacles = [];
        
        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);
        
        class Ball {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.vx = 0; this.vy = 0;
                this.radius = 15;
                this.gravity = 0.5;
                this.bounce = 0.6;
                this.friction = 0.99;
            }
            update() {
                this.vy += this.gravity;
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < this.radius) { this.x = this.radius; this.vx *= -this.bounce; }
                if (this.x > W - this.radius) { this.x = W - this.radius; this.vx *= -this.bounce; }
                if (this.y > H + 50 && gameRunning) {
                    document.getElementById('restart').style.display = 'block';
                    gameRunning = false;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#e94560';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        class Line {
            constructor(points) { this.points = points; }
            draw() {
                if (this.points.length < 2) return;
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) ctx.lineTo(this.points[i].x, this.points[i].y);
                ctx.strokeStyle = '#ffd700';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
            checkCollision(ball) {
                for (let i = 0; i < this.points.length - 1; i++) {
                    let p1 = this.points[i], p2 = this.points[i+1];
                    let dx = p2.x - p1.x, dy = p2.y - p1.y;
                    let len = Math.sqrt(dx*dx + dy*dy);
                    if (len === 0) continue;
                    let t = Math.max(0, Math.min(1, ((ball.x-p1.x)*dx + (ball.y-p1.y)*dy) / (len*len)));
                    let cx = p1.x + t*dx, cy = p1.y + t*dy;
                    let dist = Math.sqrt((ball.x-cx)**2 + (ball.y-cy)**2);
                    if (dist < ball.radius + 4) {
                        let nx = (ball.x-cx)/dist, ny = (ball.y-cy)/dist;
                        ball.vx += nx * 3;
                        ball.vy += ny * 3;
                        ball.x = cx + nx * (ball.radius + 5);
                        ball.y = cy + ny * (ball.radius + 5);
                    }
                }
            }
        }
        
        class Cup {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.w = 60; this.h = 50;
                this.filled = false;
            }
            draw() {
                ctx.fillStyle = this.filled ? '#10b981' : '#6366f1';
                ctx.beginPath();
                ctx.moveTo(this.x-this.w/2, this.y-this.h/2);
                ctx.lineTo(this.x-this.w/2+10, this.y+this.h/2);
                ctx.lineTo(this.x+this.w/2-10, this.y+this.h/2);
                ctx.lineTo(this.x+this.w/2, this.y-this.h/2);
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            checkCollision(ball) {
                if (ball.x > this.x-this.w/2 && ball.x < this.x+this.w/2 &&
                    ball.y > this.y-this.h/2 && ball.y < this.y+this.h/2 && !this.filled) {
                    this.filled = true;
                    score += 100;
                    document.getElementById('score').textContent = score;
                    gameRunning = false;
                    document.getElementById('win').style.display = 'block';
                }
            }
        }
        
        class Obstacle {
            constructor(x, y, w, h) { this.x = x; this.y = y; this.w = w; this.h = h; }
            draw() {
                ctx.fillStyle = '#4a5568';
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
            checkCollision(ball) {
                if (ball.x+ball.radius > this.x && ball.x-ball.radius < this.x+this.w &&
                    ball.y+ball.radius > this.y && ball.y-ball.radius < this.y+this.h) {
                    let l = ball.x-this.x, r = this.x+this.w-ball.x, t = ball.y-this.y, b = this.y+this.h-ball.y;
                    let min = Math.min(l,r,t,b);
                    if (min === t) { ball.y = this.y-ball.radius; ball.vy *= -ball.bounce; }
                    else if (min === b) { ball.y = this.y+this.h+ball.radius; ball.vy *= -ball.bounce; }
                    else if (min === l) { ball.x = this.x-ball.radius; ball.vx *= -ball.bounce; }
                    else { ball.x = this.x+this.w+ball.radius; ball.vx *= -ball.bounce; }
                }
            }
        }
        
        function initLevel(level) {
            ball = new Ball(W/2, 60);
            lines = [];
            cups = [new Cup(W/2, H - 100)];
            obstacles = [];
            if (level === 1) {
                obstacles.push(new Obstacle(W/2-80, H/2, 160, 20));
                obstacles.push(new Obstacle(50, H/2+80, 100, 20));
                obstacles.push(new Obstacle(W-150, H/2+80, 100, 20));
            } else if (level === 2) {
                obstacles.push(new Obstacle(W/2-50, H/3, 100, 20));
                obstacles.push(new Obstacle(30, H/2, 80, 20));
                obstacles.push(new Obstacle(W-110, H/2, 80, 20));
                obstacles.push(new Obstacle(W/2-60, H*2/3, 120, 20));
            }
            gameRunning = true;
            document.getElementById('restart').style.display = 'none';
            document.getElementById('win').style.display = 'none';
        }
        
        function restart() { currentLevel = 1; score = 0; document.getElementById('score').textContent = score; initLevel(currentLevel); }
        function nextLevel() { currentLevel++; score += 50; document.getElementById('score').textContent = score; initLevel(currentLevel); }
        
        let currentLine = [], drawing = false;
        
        canvas.addEventListener('mousedown', e => { if(gameRunning){drawing=true;currentLine=[{x:e.clientX,y:e.clientY}];} });
        canvas.addEventListener('mousemove', e => { if(drawing && gameRunning) currentLine.push({x:e.clientX,y:e.clientY}); });
        canvas.addEventListener('mouseup', () => { if(currentLine.length>2) lines.push(new Line([...currentLine])); drawing=false;currentLine=[]; });
        canvas.addEventListener('touchstart', e => { if(gameRunning){drawing=true;currentLine=[{x:e.touches[0].clientX,y:e.touches[0].clientY}];} });
        canvas.addEventListener('touchmove', e => { if(drawing && gameRunning){e.preventDefault();currentLine.push({x:e.touches[0].clientX,y:e.touches[0].clientY});} });
        canvas.addEventListener('touchend', () => { if(currentLine.length>2) lines.push(new Line([...currentLine])); drawing=false;currentLine=[]; });
        
        function update() {
            ctx.clearRect(0, 0, W, H);
            obstacles.forEach(o => { o.draw(); if(gameRunning && ball) o.checkCollision(ball); });
            lines.forEach(l => { l.draw(); if(gameRunning && ball) l.checkCollision(ball); });
            if (currentLine.length > 1) {
                ctx.beginPath(); ctx.moveTo(currentLine[0].x, currentLine[0].y);
                currentLine.forEach(p => ctx.lineTo(p.x, p.y));
                ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 8; ctx.lineCap = 'round'; ctx.stroke();
            }
            cups.forEach(c => { c.draw(); if(gameRunning && ball) c.checkCollision(ball); });
            if (ball) { ball.update(); ball.draw(); }
            requestAnimationFrame(update);
        }
        
        initLevel(1);
        update();
    </script>
</body>
</html>
